<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>

  <body>
    <div id="main-container">
      <div id="item-container">
        <div id="title-btn-container">
          <button id="home-btn">
            <a href="index.html"
              ><img
                src="/assets/home-page/svgs/home-icon-silhouette-svgrepo-com.svg"
                alt="Home icon"
            /></a>
          </button>
          <h1>Shopping cart</h1>
        </div>

        <div class="shopping-cart-line-start"></div>

        <div id="cart-item-container">
          <section id="product-item-cart">Product</section>
          <section id="price-item-cart">Price</section>
          <section id="quantity-item-cart">Quantity</section>
          <section id="subtotal-item-cart">Subtotal</section>
        </div>

        <div id="shopping-cart-line-end"></div>

        <div class="update-cart-btn">
          <button class="btn btn-small update-btn text-muted" disabled>
            <strong>Update</strong>
          </button>
        </div>
      </div>

      <div id="summary-container">
        <h1>Summary</h1>
        <div id="summary-title-line"></div>

        <div><strong>Estimate Shipping and Tax:</strong></div>
        <div class="summary-break-line"></div>

        <section id="summary-subtotal"></section>

        <section id="summary-vat"></section>

        <section id="summary-total"></section>

        <div class="summary-break-line"></div>

        <button id="checkout-button">PROCEED TO CHECKOUT</button>
      </div>
    </div>

    <script type="module" src="src/javaScript/cart.js"></script>
  </body>
</html>
