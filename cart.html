<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
</head>

<body>
  <div id="main-container">
    <h1>Shopping cart</h1>

    <hr class="shopping-cart-line">

    <div id="cart-item-container">
      <div>Product
        <div class="game-img-title"><img src="/assets/home-page/game-cover/cyberpunk-2077.png" alt="">
          <div class="game-title">Cyberpunk 2077</div>
        </div>
      </div>

      <div>Price
        <div class="price">$60</div>
      </div>

      <div>Quantity
        <div class="item-count-container">
          <button class="remove-item">-</button>
          <div class="quantity">2</div>
          <button class="add-item">+</button>
        </div>

      </div>

      <div>Subtotal
        <div class="subtotal-count">
          <div class="subtotal">$120</div>
          <div class="delete-item">X</div>
        </div>
      </div>
    </div>


    <div id="cart-item-container">
      <div class="game-img-title"><img src="/assets/home-page/game-cover/cyberpunk-2077.png" alt="">
        <div class="game-title">Cyberpunk 2077</div>
      </div>

      <div class="price">$60</div>

      <div class="item-count-container">
        <button class="remove-item">-</button>
        <div class="quantity">2</div>
        <button class="add-item">+</button>
      </div>

      <div class="subtotal-count">
        <div class="subtotal">$120</div>
        <div class="delete-item">X</div>
      </div>

    </div>
  </div>



  <script type="module" src="src/javaScript/cart.js"></script>
</body>

</html>
